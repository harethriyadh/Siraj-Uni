<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>

<link href="./dist/css/tabler.min.css?1738096682" rel="stylesheet"/>
	<link href="./dist/css/tabler-flags.min.css?1738096682" rel="stylesheet"/>

		@import url('https://rsms.me/inter/inter.css');
	</style>
</head>
<body class=" d-flex flex-column">
<script src="./dist/js/demo-theme.min.js?1738096682"></script>
<div class="page">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"></a>
        </div>
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Register your account</h2>
                <form id="registerForm" autocomplete="off" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="username" autocomplete="off">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            Password
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" id="password" class="form-control" placeholder="Your password" autocomplete="off">
                            <span class="input-group-text">
                                <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip" id="showPassword">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-1">
                                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                                    </svg>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="text-center text-secondary mt-3">
                Already have an account? <a href="./login.html" tabindex="-1">Log in</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const showPasswordButton = document.getElementById('showPassword');
        let passwordVisible = false;

        showPasswordButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (passwordVisible) {
                passwordInput.type = 'password';
                passwordVisible = false;
            } else {
                passwordInput.type = 'text';
                passwordVisible = true;
            }
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            const registerData = {
                username: username,
                password: password
            };

            fetch('https://subend.onrender.com/api/register', { // Replace with your register endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registerData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'Registration failed due to a server error.');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Registration response:', data);
                if (data.success) {
                    alert('Registration successful! You can now log in.');
                    window.location.href = '/login.html'; // Redirect to login page
                } else {
                    alert(data.message || 'Registration failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during registration: ' + error.message);
            });
        });
    });
</script>
	<!-- Libs JS -->
<!-- Tabler Core -->
<script src="./dist/js/tabler.min.js?1738096682" defer></script>

</html>
